<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Google Fonts  -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;700;900&display=swap" rel="stylesheet">

    <!-- link CSS  -->
    <link rel="stylesheet" href="css/reset.css">
    <link rel="stylesheet" href="css/style.css">

    <title>Sales</title>
</head>

<body>
    <header>
        <nav>
            <ul>
                <li><a href="index.html">Home</a></li>
                <li><a href="#">Locations</a></li>
                <li><a href="#">FAQ</a></li>
                <li><a href="sales.html">Sales</a></li>
            </ul>
        </nav>
    </header>
    <main>
        <h1>Sales Data</h1>
        <form id="sales-data-form" action="#" method="#">
            <fieldset>
                <legend>
                    <h3>Add City Sales Data
                    </h3>
                </legend>
                <section>
                    <label for="cityName">City Name:</label>
                    <input id="cityName" type="text" name="cityNameInput" placeholder="enter city name" />
                </section>
                <section>
                    <label for="minCust">Min Hourly Customers:</label>
                    <input type="number" name="minCustomersInput" id="minCust"
                        placeholder="enter minimum hourly customers">
                </section>
                <section>
                    <label for="maxCust">Max Hourly Customers:</label>
                    <input type="number" name="maxCustomersInput" id="maxCust"
                        placeholder="enter maximum hourly customers">
                </section>
                <section>
                    <label for="avgCookies">Average</label>
                    <input type="number" name="avgCookiesInput" id="avgCookies" placeholder="enter average cookies sold"
                        step="any">
                </section>
                <button type="submit">Generate Sales Data</button>
            </fieldset>
        </form>
        <table>
            <thead id="sales-table-header">

            </thead>
            <tbody id="sales-table-body">

            </tbody>
            <tfoot id="sales-table-footer">

            </tfoot>
        </table>
    </main>
    <!-- link JS  -->
    <script src="js/app.js"></script>
</body>

</html>
